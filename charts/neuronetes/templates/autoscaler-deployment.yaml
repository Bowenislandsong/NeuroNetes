{{- if .Values.autoscaler.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neuronetes.fullname" . }}-autoscaler
  namespace: {{ include "neuronetes.namespace" . }}
  labels:
    {{- include "neuronetes.labels" . | nindent 4 }}
    app.kubernetes.io/component: autoscaler
spec:
  replicas: {{ .Values.highAvailability.enabled | ternary .Values.highAvailability.autoscaler.replicas .Values.autoscaler.replicas }}
  selector:
    matchLabels:
      {{- include "neuronetes.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: autoscaler
  template:
    metadata:
      labels:
        {{- include "neuronetes.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: autoscaler
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "neuronetes.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: autoscaler
          image: {{ include "neuronetes.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /autoscaler
          args:
            - --leader-elect={{ .Values.highAvailability.enabled }}
            - --metrics-bind-address=:{{ .Values.metrics.port }}
            - --health-probe-bind-address=:8081
            - --log-level={{ .Values.logging.level }}
          env:
            - name: ENABLE_TOKEN_AUTOSCALING
              value: "{{ .Values.features.tokenAwareAutoscaling }}"
            - name: ENABLE_COST_OPTIMIZATION
              value: "{{ .Values.features.costOptimization }}"
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.autoscaler.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      {{- with .Values.autoscaler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.autoscaler.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.autoscaler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
