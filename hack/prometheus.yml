global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'neuronetes-manager'
    static_configs:
      - targets: ['neuronetes-manager:8080']
        labels:
          component: 'manager'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
