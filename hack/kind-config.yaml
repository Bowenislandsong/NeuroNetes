kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neuronetes-dev
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "neuronetes.io/node-type=control-plane"
  extraPortMappings:
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  - containerPort: 30443
    hostPort: 8443
    protocol: TCP
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "neuronetes.io/node-type=worker,neuronetes.io/gpu-type=mock"
  extraMounts:
  - hostPath: /tmp/neuronetes-cache
    containerPath: /var/lib/neuronetes/cache
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "neuronetes.io/node-type=worker,neuronetes.io/gpu-type=mock"
  extraMounts:
  - hostPath: /tmp/neuronetes-cache
    containerPath: /var/lib/neuronetes/cache
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
