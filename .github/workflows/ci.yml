name: CI

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Run unit tests
        run: make test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Start docker-compose services
        run: make docker-compose-up

      - name: Wait for services
        run: sleep 30

      - name: Run integration tests
        run: make test-integration

      - name: Stop services
        if: always()
        run: make docker-compose-down

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Set up Kind
        uses: helm/kind-action@v1
        with:
          cluster_name: neuronetes-ci
          config: hack/kind-config.yaml

      - name: Install CRDs
        run: make install

      - name: Deploy controllers
        run: make deploy

      - name: Run E2E tests
        run: make test-e2e
        timeout-minutes: 30

  test-metrics:
    name: Metrics Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Run metrics tests
        run: go test -v ./pkg/metrics/... -race -coverprofile=metrics-coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./metrics-coverage.out
          flags: metrics

  test-plugins:
    name: Plugin Framework Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Run plugin tests
        run: go test -v ./pkg/plugins/... -race -coverprofile=plugins-coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./plugins-coverage.out
          flags: plugins

  test-scheduler:
    name: Scheduler Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Run scheduler tests
        run: go test -v ./pkg/scheduler/... -race -coverprofile=scheduler-coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./scheduler-coverage.out
          flags: scheduler

  test-autoscaler:
    name: Autoscaler Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Run autoscaler tests
        run: go test -v ./pkg/autoscaler/... -race -coverprofile=autoscaler-coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./autoscaler-coverage.out
          flags: autoscaler

  test-helm:
    name: Helm Chart Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Run Helm chart tests
        run: make test-helm

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Generate code
        run: make generate

      - name: Build all binaries
        run: make build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/bowenislandsong/neuronetes:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify:
    name: Verify All
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, test-e2e, test-metrics, test-plugins, test-scheduler, test-autoscaler, test-helm, build, docker-build]
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully"
