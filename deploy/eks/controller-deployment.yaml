# NeuroNetes Controller Manager Deployment for EKS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronetes-controller-manager
  namespace: neuronetes-system
  labels:
    app.kubernetes.io/name: neuronetes
    app.kubernetes.io/component: controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: neuronetes
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neuronetes
        app.kubernetes.io/component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: neuronetes-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: manager
          image: ghcr.io/bowenislandsong/neuronetes:v0.1.0
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --leader-elect=true
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --log-level=info
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: neuronetes-config
                  key: aws-region
                  optional: true
            - name: ENABLE_TOKEN_AUTOSCALING
              value: "true"
            - name: ENABLE_GPU_TOPOLOGY_SCHEDULING
              value: "true"
            - name: ENABLE_SESSION_AFFINITY
              value: "true"
            - name: ENABLE_WARM_POOLS
              value: "true"
            - name: ENABLE_COST_OPTIMIZATION
              value: "true"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: neuronetes
                    app.kubernetes.io/component: controller
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: neuronetes
              app.kubernetes.io/component: controller
---
apiVersion: v1
kind: Service
metadata:
  name: neuronetes-controller-metrics
  namespace: neuronetes-system
  labels:
    app.kubernetes.io/name: neuronetes
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: neuronetes
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuronetes-controller
  namespace: neuronetes-system
  labels:
    app.kubernetes.io/name: neuronetes
