# Prometheus ServiceMonitor for NeuroNetes on EKS
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: neuronetes
  namespace: neuronetes-system
  labels:
    app.kubernetes.io/name: neuronetes
    release: prometheus  # Match Prometheus operator selector
spec:
  namespaceSelector:
    matchNames:
      - neuronetes-system
  selector:
    matchLabels:
      app.kubernetes.io/name: neuronetes
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
---
# PrometheusRule for NeuroNetes alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: neuronetes-alerts
  namespace: neuronetes-system
  labels:
    app.kubernetes.io/name: neuronetes
    release: prometheus
spec:
  groups:
    - name: neuronetes.rules
      rules:
        - alert: NeuroNetesTTFTHighLatency
          annotations:
            summary: High Time to First Token latency
            description: TTFT P95 is above SLO threshold for {{ $labels.pool }}
          expr: |
            histogram_quantile(0.95, sum(rate(neuronetes_ttft_seconds_bucket[5m])) by (le, pool)) > 0.5
          for: 5m
          labels:
            severity: warning
        
        - alert: NeuroNetesPoolScalingFailure
          annotations:
            summary: Agent pool failed to scale
            description: Pool {{ $labels.pool }} has been trying to scale for more than 10 minutes
          expr: |
            neuronetes_pool_desired_replicas != neuronetes_pool_ready_replicas
          for: 10m
          labels:
            severity: critical
        
        - alert: NeuroNetesHighErrorRate
          annotations:
            summary: High request error rate
            description: Error rate is above 5% for {{ $labels.pool }}
          expr: |
            sum(rate(neuronetes_requests_total{status="error"}[5m])) by (pool) 
            / sum(rate(neuronetes_requests_total[5m])) by (pool) > 0.05
          for: 5m
          labels:
            severity: warning
        
        - alert: NeuroNetesGPUHighUtilization
          annotations:
            summary: GPU utilization very high
            description: GPU utilization is above 95% for {{ $labels.node }}
          expr: |
            neuronetes_gpu_utilization > 0.95
          for: 10m
          labels:
            severity: warning
        
        - alert: NeuroNetesModelLoadFailure
          annotations:
            summary: Model failed to load
            description: Model {{ $labels.model }} failed to load
          expr: |
            neuronetes_model_load_status == 0
          for: 5m
          labels:
            severity: critical
